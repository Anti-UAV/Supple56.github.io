    <td class="STYLE6"><p >百战疲劳壮士哀，中原一败势难回。江东子弟今虽在，肯与君王卷土来？</p></td>
    <td class="STYLE6"><p >生当作人杰，死亦为鬼雄。至今思项羽，不肯过江东。</p></td>
  </tr>
  <tr>
    <td class="STYLE6">兵散弓残挫虎威，单枪匹马突重围。 英雄去尽羞容在，看却江东不得归。&nbsp;</td>
    <td class="STYLE6">北伐虽全赵，东归不王秦。空歌拔山力，羞作渡江人。&nbsp;</td>
